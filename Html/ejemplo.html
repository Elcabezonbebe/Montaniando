<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Simplicidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px; /* Aumenté el espacio entre miniaturas a 30px */
            padding: 0 20px;
        }

        .video-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .video-title {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube Simplicidad</h1>
</header>

<main>
    <div class="video-thumbnail" onclick="window.location.href='pagina1.html'">
        <img src="../img/img-bandera.jpg" alt="Video 1">
        <div class="video-title">Título del Video 1</div>
    </div>

    <div class="video-thumbnail" onclick="window.location.href='pagina2.html'">
        <img src="../img/img-Computador.jpeg" alt="Video 2">
        <div class="video-title">Título del Video 2</div>
    </div>

    <!-- Agrega más miniaturas según sea necesario -->

</main>

</body>
</html>
